name: CI/CD Pipeline

on:
  push:
    branches:
      - Tes
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

jobs:
  build:
    name: Build Stage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose
          docker-compose --version

      - name: Build Docker Containers
        run: docker-compose up -d --build

  test:
    name: Test Stage
    runs-on: ubuntu-latest
    needs: build

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpassword
          MYSQL_DATABASE: db_mahasiswa
          MYSQL_USER: root
          MYSQL_PASSWORD: ""
        ports:
          - 3306:3306

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: mysqli

      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          for i in {1..60}; do  # Tunggu hingga 60 detik
            if mysqladmin ping -h 127.0.0.1 --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "MySQL is not ready yet. Retrying in 1 second..."
            sleep 1
          done
          if ! mysqladmin ping -h 127.0.0.1 --silent; then
            echo "MySQL failed to start within 60 seconds."
            exit 1
          fi

      - name: Check MySQL Logs
        run: |
          echo "Fetching MySQL container logs..."
          docker ps  # Menampilkan container yang berjalan
          docker logs $(docker ps -q --filter ancestor=mysql:8.0) || echo "No logs available for MySQL container."

      - name: Test MySQL Connection
        run: |
          echo "Testing MySQL connection..."
          mysql -h 127.0.0.1 -u root -prootpassword -e "SHOW DATABASES;"

      - name: Verify Database Exists
        run: |
          echo "Checking if database 'db_mahasiswa' exists..."
          mysql -h 127.0.0.1 -u root -prootpassword -e "USE db_mahasiswa; SHOW TABLES;"

      - name: Update Dependencies
        run: |
          cd TugasCRUD  # Pindah ke direktori proyek Anda
          composer update

      - name: Install Dependencies
        run: |
          cd TugasCRUD  # Pindah ke direktori proyek Anda
          composer install

      - name: Set PHPUnit Permissions
        run: |
          cd TugasCRUD  # Pindah ke direktori proyek Anda
          chmod +x vendor/bin/phpunit

      - name: Run PHPUnit
        run: |
          cd TugasCRUD  # Pindah ke direktori proyek Anda
          vendor/bin/phpunit --configuration phpunit.xml --debug

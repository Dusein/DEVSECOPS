name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - feature-ci-pipeline
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/devsecops:latest

      - name: Run Tests
        run: |
          docker-compose -f docker-compose.yml up --build -d
          docker exec devsecops-app-1 phpunit --testdox
